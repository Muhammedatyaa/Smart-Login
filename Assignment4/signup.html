<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="card my-5 p-5 mx-auto text-center">
        <h1>Smart Login System</h1>
        <input class="name  my-2 " id="name" type="text" placeholder="Enter your name">
        <input class="email  my-2 " id="signup-email" type="email" placeholder="Enter your email">
        <input class="password  my-2" id="signup-pass" type="password" placeholder="Enter your password">
        <div class="alert" id="alert"></div>
        <button id="signup-btn" onclick="signUp()" class="signup-btn btn">Sign Up</button>
        <p>You have an account? <a href="signin.html">Sign In</a></p>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
